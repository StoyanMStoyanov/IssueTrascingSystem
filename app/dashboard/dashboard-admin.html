<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<body>
<div class=jumbotron>
<h1>Dashboard Admin</h1>
	<a href="#/addNewProject"> <button class="btn btn-lg btn-success" >Add New Project</button></a>
	<a href="#/addNewIssue"><button class="btn btn-lg btn-success">Add New Issue</button></a>
	<a href="#/showAllProjects"><button class="btn btn-lg btn-success">Show All Projects</button></a>
	<a href="#/getIssuesMe"><button class="btn btn-lg btn-success">Get my issues</button></a>

	<table class="table table-striped" >
		<thead>
		<tr>
			<td>Issue number</td>
			<td>Issue title</td>
			<td>Project name</td>
			<td>Issue DueDate</td>
		</tr>
		</thead>
		<tbody >
		<tr ng-repeat="issue in myIssues">
			<td class="text-center">{{issue.Id}}</td>
			<td>{{issue.Title}}</td>
			<td>{{issue.Project.Name}}</td>
			<td>{{issue.DueDate}}</td>
			<td>
				<a href="#/issue/{{issue.Id}}">
					<button ng-click="issueDetails(issue)" class="btn btn-primary button">
						View
					</button>
				</a>
			</td>
			<td>
				<a href="#/issues/{{issue.Id}}">
					<button ng-click="editIssue(issue)" class="btn btn-primary button">
						Edit
					</button>
				</a>
			</td>
		</tr>
		</tbody>
	</table>


</div>
</body>
</html>
