<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
   <style>
  #statuses>li { margin-bottom: 20px; }
  #statuses>li>ul>li { margin-bottom: 10px}
  </style>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<body>
<div class=jumbotron style="height: 1000px">
<h2 style="margin-top: 0">Edit Issue</h2>
<div>
<form style="width: 48%" class="pull-left">
    <div class="form-group">
        <label for="editIssueTitle">Title</label>
        <input type="text" class="form-control" id="editIssueTitle" ng-model="editIssue.Title" value="{{editIssue.Title}}">
    </div>
<!--    <div class="form-group">
        <label for="exampleInputEmail1">Assignee</label>
        <select class="form-control">
    	<option>Kircho</option>
    	<option>Petkancho</option>
    </select>
    </div>
    -->
    <div class="form-group" ng-include="'app/issues/selectIssueUser.html'">
    </div>
<!--    <div class="form-group">
        <label for="exampleInputEmail1">Project</label>
        <select class="form-control">
            <option>SIT</option>
            <option>Cart Management</option>
        </select>
    </div>
    -->
    <div class="form-group" ng-include="'app/issues/selectProject.html'">
    </div>
    <div class="form-group">
        <label for="editIssueKey">Issue Key</label>
        <input type="text" class="form-control" id="editIssueKey" value="{{editIssue.Key}}">
    </div>
    <div class="form-group">
        <label for="editIssuePriority">Priority</label>
        <select class="form-control" id="editIssuePriority" ng-model="editIssue.PriorityId">
            <option value="1">Urgent</option>
            <option value="1">Medium</option>
        </select>
    </div>
    <div class="form-group">
        <label for="editDueDate">Due Date</label>
        <input type="date" class="form-control" id="editDueDate" ng-model="editIssue.DueDate" value="{{editIssue.DueDate}}">
    </div>
    <div class="form-group">
    <label for="editIssueLabels">Labels (comma separated)</label>
    <input type="text" class="form-control" id="editIssueLabels" ng-model="editIssue.Labels" value="{{editIssue.Labels}}">
    <br>
  </div>
    <div class="form-group">
    <label for="editIssueDescription">Description</label>
    <textarea class="form-control" id="editIssueDescription" ng-model="editIssue.Description">{{editIssue.Description}}</textarea>
  </div>
  <button type="submit" class="btn btn-lg btn-primary">Edit Issue</button>
    <button  class="btn btn-lg btn-primary">Cansel</button>
</form>
 <form style="width:48%; margin-top: 200px" class="pull-right">
  <h3>Status transition scheme</h3>
    <ul id="statuses">
      <li><strong>Open</strong></li>
      <li>
      In Progress <button class="btn btn-sm btn-info">transition to status</button>
        <ul>
          <li>
            Closed
          </li>
        </ul>
      </li>
      <li>
      Resolved <button class="btn btn-sm btn-info">transition to status</button>
        <ul>
          <li>
            Closed
          </li>
        </ul>
        <ul>
              <li>
          Reopened
          <ul>
              <li>
                Closed
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </form>
  </div>
</div>
</body>
</html>
