<div class="col-md-6" ng-controller="UserController">
    <h3 class="text-center">All users</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <td>Username</td>
                <td>Is Admin</td>
            </tr>
        </thead>
        <tbody ng-repeat="user in Users">
            <tr>
                <td>{{user.Username}}</td>
                <td>{{user.isAdmin}}</td>
                <td>{{user.Id}}</td>
            </tr>
        </tbody>
    </table>
</div>
