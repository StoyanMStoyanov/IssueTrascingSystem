<!DOCTYPE html>
<html lang="en" ng-app="issueTrackerSystem">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Issue Tracker System">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app/bower_components/html5-boilerplate/dist/css/normalize.css">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul ng-if="isAuthenticated" class="nav navbar-nav">
                <li>
                    <a href="#/home">Home</a>
                </li>
                <li>
                    <a href="#/changePassword">Change password</a>
                </li>
                <li>
                    <a href="#/" ng-click="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div ng-view/>
    </div>
</div>
